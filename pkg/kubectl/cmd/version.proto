syntax = "proto2";
package cmd;

import "google/protobuf/descriptor.proto";

message FlagInfo {
  optional string name = 1;
  optional string shorthand = 2;
  optional string usage = 3;
}

extend google.protobuf.FieldOptions {
  optional FlagInfo info = 1234;
}

message VersionTest {
  optional bool client = 2 [ (info) = { name: "client" shorthand: "baz" usage: "Client version only (no server required)."}];
}